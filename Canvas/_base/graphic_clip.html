<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>graphic clip</title>
</head>
<body>
  <canvas id="myCanvas" width="600" height="600" style="border: 1px solid #ccc;"></canvas>
  <script>
    // 获取 Canvas 元素
    const canvas = document.getElementById('myCanvas');
    // 获取 2D 绘图上下文（核心对象，所有绘图操作通过 ctx 完成）
    const ctx = canvas.getContext('2d');
    
    ctx.save();          // === 第 1 层：无裁剪
  ctx.beginPath();
  ctx.rect(20, 20, 60, 60);
  ctx.clip();        // 正方形裁
  ctx.fillStyle = 'rgba(255,0,0,.5)';
  ctx.fillRect(0, 0, 200, 200);

  ctx.save();        // === 第 2 层：正方形裁 + 圆形裁
    ctx.beginPath();
    ctx.arc(120, 120, 40, 0, Math.PI * 2);
    ctx.clip();
    ctx.fillStyle = 'rgba(0,0,255,.5)';
    ctx.fillRect(0, 0, 200, 200);
  ctx.restore();     // 回到正方形裁

ctx.restore();       // 回到无裁剪
ctx.fillStyle = 'rgba(0,0,255,.5)';
    ctx.fillRect(0, 0, 400, 200);
    
  </script>
</body>
</html>
