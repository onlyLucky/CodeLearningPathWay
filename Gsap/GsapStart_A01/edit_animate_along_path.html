<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animate along a path</title>
  <script src="../assets/libs/gsap3.13.0/gsap.min.js"></script>
  <script src="../assets/libs/gsap3.13.0/MotionPathPlugin.min.js"></script>
  <script src="../assets/libs/gsap3.13.0/MotionPathHelper.min.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      background-color: #232529;
      color: #bbbaa6;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container{
      position: relative;
      width: 90vw;
      height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      border-radius: 9px;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg id="svg-stage" xmlns="http://www.w3.org/2000/svg" viewBox="-4 -4 110 110" fill="none">
      <defs>
        <linearGradient id="grad-1" x1="-4" y1="-4" x2="9" y2="9" gradientUnits="userSpaceOnUse">
          <stop offset="0.2" stop-color="rgb(255, 135, 9)" />
          <stop offset="0.5" stop-color="rgb(247, 189, 248)" />
        </linearGradient>
      </defs>
      <path class="movePath" stroke="rgb(250,225,225)" d="M50.5 50.5h50v50s-19.2 1.3-37.2-16.7S56 35.4 35.5 15.5C18.5-1 .5.5.5.5v50h50s25.6-.6 38-18 12-32 12-32h-50v100H.5S.2 80.7 11.8 68.2 40 49.7 50.5 50.5Z" />
      <rect class="rectModel" fill="url(#grad-1)" width="8" height="8" x="-4" y="-4" rx="2" />
    </svg>
  </div>
  <script>
    // 让元素沿着 SVG 路径无限循环运动
    const tween = gsap.to(".rectModel", {
      motionPath: ".movePath", // 目标路径：选择器指向页面中的 SVG <path> 元素
      duration: 20,            // 全程 20 秒
      ease: "none",            // 匀速
      repeat: -1               // 无限重复
    });

    // 可视化调试：在页面上生成辅助线/控制点，方便查看/调整路径
    MotionPathHelper.create(tween);
  </script>
</body>
</html>
