<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw a path</title>
  <script src="../assets/libs/gsap3.13.0/gsap.min.js"></script>
  <script src="../assets/libs/gsap3.13.0/DrawSVGPlugin.min.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      background-color: #232529;
      color: #bbbaa6;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container{
      position: relative;
      width: 90vw;
      height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      border-radius: 9px;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg id="svg-stage" xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 103 103" fill="none" stroke-width="2.2" opacity="0">
      <defs>
        <linearGradient id="grad-1" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
          <stop offset="0.2" stop-color="rgb(255, 135, 9)"></stop>
          <stop offset="0.8" stop-color="rgb(247, 189, 248)"></stop>
        </linearGradient>
      </defs>
      <path stroke="url(#grad-1)" d="M50.5 50.5h50v50s-19.2 1.3-37.2-16.7S56 35.4 35.5 15.5C18.5-1 .5.5.5.5v50h50s25.6-.6 38-18 12-32 12-32h-50v100H.5S.2 80.7 11.8 68.2 40 49.7 50.5 50.5Z" />
    </svg>
  </div>
  <script>
    // 创建一条无限循环的 GSAP 时间轴
    const tl = gsap
      .timeline({
        repeat: -1,
        defaults:{ duration: 3, ease: 'power1.inOut' } // 默认参数：每段动画 3 秒，缓动 power1.inOut
      })
      // 立即把 SVG 舞台设为可见（无动画）
      .set('#svg-stage', { opacity: 1 })
      // 所有 <path> 元素从“不可见”开始（绘制进度 0% → 0%）
      .from('path', { drawSVG:'0% 0%' })
      // 绘制到“完全可见”（绘制进度 0% → 100%）
      .to('path', { drawSVG:'100% 100%' });
  </script>
</body>
</html>
