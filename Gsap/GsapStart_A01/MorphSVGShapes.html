  <script>
    // 注册插件只有注册过的插件（GSDevTools / MorphSVGPlugin）才能在后续代码里正常使用。
    gsap.registerPlugin(GSDevTools, MorphSVGPlugin);

    // 创建主时间轴
    let tl = gsap
      .timeline({
        defaults: { duration: 2, ease: "expo.inOut" },//defaults: 统一给所有子补间设置 2 s 时长 + expo.inOut 缓动
        repeat: -1
      })
      // 形状依次变形每一步都会把 id="morph" 的图形平滑变形为下一个目标图形
      .to("#morph", { morphSVG: "#speech" })   // ① 讲话气泡
      .to("#morph", { morphSVG: "#rocket" })   // ② 火箭
      .to("#morph", { morphSVG: "#lightning" })// ③ 闪电
      .to("#morph", { morphSVG: "#thumb" })    // ④ 大拇指
      .to("#morph", { morphSVG: "#square" })   // ⑤ 正方形
      .to("#morph", { morphSVG: "#grid" })     // ⑥ 网格
      .to("#morph", { morphSVG: "#bulb" })     // ⑦ 灯泡
      .to("#morph", { morphSVG: "#morph" });   // ⑧ 回到原始形状（完成一次循环）

    // 绑定 GSDevools 可视化调试面板
    GSDevTools.create({ animation: tl, minimal: true });// minimal: true  →  只保留最精简的控制条，方便调试/暂停/步进。
