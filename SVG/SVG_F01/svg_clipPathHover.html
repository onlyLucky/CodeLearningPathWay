<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg clip path hover</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: #232529;
    }

    .hoverItem {
      width: 400px;
      height: 300px;
      background-color: #404446;
      cursor: pointer;
      border-radius: 2px;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.02), inset 0 0px 0px 1px rgba(0, 0, 0, 0.07);
      transform: translateZ(0);
    }
    .hoverItem:hover circle,.hoverItem:hover circle image{
      transform: scale(1)
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    circle {
      transform-origin: 50% 50%;
      transform: scale(0);
      transition: transform 200ms cubic-bezier(0.250, 0.460, 0.450, 0.940);
    }

    text {
      font-size: 1.1rem;
      text-transform: uppercase;
      text-anchor: middle;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .svg-text {fill: lighten(#404446, 16)}
    .svg-masked-text {fill: rgba(#fff, 1);}

    image {
      transform: scale(1.1);
      transform-origin: 50% 50%;
      transition: transform 200ms cubic-bezier(0.250, 0.460, 0.450, 0.940);
    }
  </style>
</head>

<body>
  <div class="hoverItem">
    <svg preserveAspectRatio='xMidYMid slice' viewBox='0 0 300 200'>
      <defs>
        <clipPath id='clip_0'>
          <circle cx='0' cy='0' fill='#000' r='150px'></circle>
        </clipPath>
      </defs>
      <text class='svg-text' dy='.3em' x='50%' y='50%'>
        HOVER
      </text>
      <g clip-path='url(#clip_0)'>
        <image height='100%' preserveAspectRatio='xMinYMin slice' width='100%'
          xlink:href="https://picsum.photos/800/600"></image>
        <text class='svg-masked-text' dy='.3em' x='50%' y='50%'>
          HOVER
        </text>
      </g>
    </svg>
  </div>
  <script>
    var items = []
      , point = document.querySelector('svg').createSVGPoint();

    function getCoordinates(e, svg) {
      point.x = e.clientX;
      point.y = e.clientY;
      return point.matrixTransform(svg.getScreenCTM().inverse());
    }

    function Item(config) {
      Object.keys(config).forEach(function (item) {
        this[item] = config[item];
      }, this);
      this.el.addEventListener('mousemove', this.mouseMoveHandler.bind(this));
      this.el.addEventListener('touchmove', this.touchMoveHandler.bind(this));
    }

    Item.prototype = {
      update: function update(c) {
        this.clip.setAttribute('cx', c.x);
        this.clip.setAttribute('cy', c.y);
      },
      mouseMoveHandler: function mouseMoveHandler(e) {
        this.update(getCoordinates(e, this.svg));
      },
      touchMoveHandler: function touchMoveHandler(e) {
        e.preventDefault();
        var touch = e.targetTouches[0];
        if (touch) return this.update(getCoordinates(touch, this.svg));
      }
    };

    [].slice.call(document.querySelectorAll('.hoverItem'), 0).forEach(function (item, index) {
      items.push(new Item({
        el: item,
        svg: item.querySelector('svg'),
        clip: document.querySelector('#clip_' + index + ' circle'),
      }));
    });
  </script>
</body>

</html>
